{% extends 'base.html'%}
{% load static%}

    {%block specific_css%}
 <!-- SPECIFIC CSS -->
<link href="{% static 'css/leave_review.css'%}" rel="stylesheet">


 {% endblock%}
{% block content%}



	<div class="container margin_60_35">

			<div class="row justify-content-center">
				<div class="col-lg-8">

					<div class="write_review">
                         <form method="post">
							 {% csrf_token%}
						<h1>Donner votre avis sur {{produit.libelle}}</h1>
						<div class="rating_submit">
							<div class="form-group">
							<label class="d-block">Votre Avis</label>
							<span class="rating mb-0">
								<input type="radio" class="rating-input" id="5_star" name="rating-input" value=5><label for="5_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="4_star" name="rating-input" value=4><label for="4_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="3_star" name="rating-input" value=3><label for="3_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="2_star" name="rating-input" value=2><label for="2_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="1_star" name="rating-input" value=1><label for="1_star" class="rating-star"></label>
							</span>
							</div>
						</div>
						<!-- /rating_submit -->
						<div class="form-group">
							<label>Title  de l'avis</label>
							<input class="form-control" type="text" name="title" placeholder="If you could say it in one sentence, what would you say?">
						</div>
						<div class="form-group">
							<label>Votre avis</label>
							<textarea class="form-control" name="content" style="height: 180px;" placeholder="Donner votre avis"></textarea>
						</div>
						<input type="submit" class="btn_1" value="Submit review">
						</form>
					</div>
				</div>
		</div>
		<!-- /row -->
		</div>

        {% endblock%}
